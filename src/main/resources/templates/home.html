<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background-color: rgb(0, 64, 128);
        }

        .navbar {
            background-color: #ff4081;
            color: #ffffff;
        }

        .container {
            margin-top: 20px;
        }

        .nav-1 {
            background-color: #e0e0e0;
            padding: 15px;
        }

        .nav-2 {
            background-color: #c0c0c0;
            padding: 15px;
        }

        .nav-3 {
            background-color: #d8d8d8;
            padding: 15px;
        }

        h1 {
            color: rgb(255, 128, 0);
            font-family: serif;
        }

        .content-1 {
            margin-top: 20px;
            background-color: white;
            width: 100%;
            padding: 15px;
        }

        .favorite a {
            display: flex;
            align-items: center;
            color: gray;
        }

        .favorite a:hover {
            color: rgb(255, 0, 98);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Pantup.com</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/register">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    
      
            

   

    <div class="container">
        <div class="nav-3">
            <h1>Welcome to Pantup.com!</h1>
            <div class="content-1">
                <!-- Display Search Results -->
                <div th:if="${not #lists.isEmpty(searchResults)}">
                    <div th:each="result : ${searchResults}">
                        <div class="forum">
                            <h5 th:text="${result.headForum}"></h5>
                            <p th:text="${result.detail}"></p>
                            <div class="author">
                                <span class="favorite">
                                    <a th:href="'/addlove/' + ${result.id}" class="icon" id="icon"><ion-icon name="heart"></ion-icon></a>
                                    <span class="lover" th:text="${result.love}"></span>
                                </span>
                                <span class="author-name">Author: <a href="#" th:text="${result.author}"></a></span>
                                <span class="date" th:text="'Date: ' + ${result.postDate}"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- If no search results are found -->
                <div th:if="${#lists.isEmpty(searchResults)}">
                    <p>No search results found.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
