<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diary</title>
    <!-- เพิ่ม CSS หรือ stylesheet ต่าง ๆ ตามความต้องการ -->
    <link rel="stylesheet" href="styles.css">
     <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script>
        $(function(){
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });
    </script>
</head>
<body>
    <!-- เริ่มต้นส่วนของเนื้อหาหน้าเว็บ -->
    <div class="container">
        <!-- ส่วนของหัวเว็บไซต์ -->
        <div id="header"></div>
        
        <!-- ส่วนของเนื้อหาหลัก -->
        <main>
            <!-- ส่วนของแบบฟอร์มสำหรับเพิ่มบันทึกใหม่ -->
            <form action="/addEntry" method="post">
                <label for="entryName">ชื่อบันทึก:</label>
                <input type="text" id="entryName" name="entryName" required><br><br>
                
                <label for="entryMessage">ข้อความ:</label><br>
                <textarea id="entryMessage" name="entryMessage" rows="4" cols="50" required></textarea><br><br>
                
                <button type="submit">บันทึก</button>
            </form>
            
            <!-- ส่วนแสดงรายการบันทึกทั้งหมด -->
            <div id="entries">
                <!-- ส่วนนี้จะถูกเติมด้วยรายการบันทึกที่ดึงมาจากฐานข้อมูล -->
                <div class="entry">
                    <h2>หัวข้อบันทึก</h2>
                    <p>เนื้อหาบันทึก...</p>
                    <span class="entryDate">วันที่และเวลาบันทึก</span>
                </div>
            </div>
        </main>
        
        <!-- ส่วนท้ายเว็บไซต์ -->
        <div id="footer"></div>
    </div>
    <!-- สิ้นสุดส่วนของเนื้อหาหน้าเว็บ -->
    
    <!-- เพิ่ม JavaScript หรือ script ต่าง ๆ ตามความต้องการ -->
    <script src="scripts.js"></script>
</body>
</html>
