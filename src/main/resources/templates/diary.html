<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diary</title>
    <!-- ลิงก์ไปยัง CSS หรือ stylesheet ต่าง ๆ ที่คุณใช้ -->

    <!-- ส่วนของ JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="css/home.css">
        <link rel="stylesheet" href="css/diary.css">


    <script>

        function deleteDiary(diaryId) {
            if (confirm("Are you sure you want to delete this diary?")) {
                window.location.href = '/deleteDiary/' + diaryId;
            }
        }
    </script>
</head>
<body>
    <!-- เริ่มต้นส่วนของ Navbar -->
    
    <!-- สิ้นสุดส่วนของ Navbar -->

    <!-- เริ่มต้นส่วนของเนื้อหาหน้าเว็บ -->
    <div class="container">
        <!-- ส่วนของหัวเว็บไซต์ -->
		<header>
            <h1>1DAYDAILY</h1>
            <nav>
                <ul>
                    <li><a href="/">หน้าหลัก</a></li>
                    <li><a href="/listContent">สิ่งที่ต้องทำ</a></li>
                    <li><a href="/diary">บันทึกประจำวัน</a></li>
                    <li><a href="/showInAndEx">รายรับรายจ่าย</a></li>
                    <li><a href="/random">สุ่มหรรษา</a></li>
                </ul>
            </nav>
        </header>
        
        <!-- ส่วนของเนื้อหาหลัก -->
        <div class="ui">
            <!-- ปุ่มที่เมื่อคลิกจะเปลี่ยนหน้าไปยังหน้า "homeinsert" -->
 			<div class="content-1">
	 <!-- ส่วนแสดงรายการบันทึกทั้งหมด -->
			            <div id="entries">
			                <!-- ส่วนนี้จะถูกเติมด้วยรายการบันทึกที่ดึงมาจากฐานข้อมูล -->
			                <div class="entry">
			                    <h2>หัวข้อบันทึก</h2>
			                </div>
			            </div>
			        
			        <!-- แสดงรายการบันทึกทั้งหมด -->
			        <div class="scrollable-container">
						<div th:if="${not #lists.isEmpty(listDiary)}">
			            	<div th:each="diary : ${listDiary}" class="forum">
				                <p>หัวข้อบันทึก : <span th:text="${diary.name}"></span></p>
				                <p>รายละเอียด : <span th:text="${diary.massage}"></span></p><br>
				                <a th:href="'/editDiary/' + ${diary.id}">Edit</a>
				                <a href="#" th:onclick="deleteDiary([[${diary.id}]]);">Delete</a>
				            </div>
			        	</div>
					</div>
			        
			
			        <!-- ถ้าไม่มีรายการบันทึก -->
			        <div th:if="${#lists.isEmpty(listDiary)}">
			            <p>ยังไม่มีข้อมูลที่ท่านได้บันทึก...</p>
			        </div>
 			</div>
 			<div class="content-1">
				 <form action="/insertDiary" method="post">
				        <label for="name">ชื่อบันทึก:</label><br>
				        <input type="text" id="name" name="name" required><br>
				
				        <label for="message">ข้อความ:</label><br>
				        <textarea id="massage" name="massage" rows="4" cols="50" required></textarea><br>
				<br><br>
				        <button type="submit">บันทึก</button>
				    </form>
			 </div>
			            
			        
			</div>
			        
    </div>
    <!-- สิ้นสุดส่วนของเนื้อหาหน้าเว็บ -->

    <!-- ลิงก์ไปยัง JavaScript หรือ script ต่าง ๆ ที่คุณใช้ -->
    <script src="scripts.js"></script>
</body>
</html>
