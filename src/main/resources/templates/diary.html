<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diary</title>
    <!-- เพิ่ม CSS หรือ stylesheet ต่าง ๆ ตามความต้องการ -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/style.css">
     <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script>
        $(function(){
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });
    </script>
</head>
<body>
    <!-- เริ่มต้นส่วนของเนื้อหาหน้าเว็บ -->
    <div class="container">
        <!-- ส่วนของหัวเว็บไซต์ -->
        <div id="header"></div>
        
        <!-- ส่วนของเนื้อหาหลัก -->
        <main>
            
            
            <!-- ปุ่มที่เมื่อคลิกจะเปลี่ยนหน้าไปยังหน้า "homeinsert" -->
            <button onclick="window.location.href='/diaryinsert'">ไปยังหน้า Home Insert</button>
            
            <!-- ส่วนแสดงรายการบันทึกทั้งหมด -->
            <div id="entries">
                <!-- ส่วนนี้จะถูกเติมด้วยรายการบันทึกที่ดึงมาจากฐานข้อมูล -->
                <div class="entry">
                    <h2>หัวข้อบันทึก</h2>
                    <p>เนื้อหาบันทึก...</p>
                    <span class="entryDate">วันที่และเวลาบันทึก</span>
                </div>
            </div>
        </main>
                <div th:if="${not #lists.isEmpty(listDiary)}">
                 <!-- Iterate over the listF and display data -->
                    <div th:each="diary : ${listDiary}">
                        <div class="forum">
                            <h5 th:text="${diary.name}"></h5>
                            <p th:text="${diary.massage}"></p>
							<a th:href="'/editDiary/' + ${diary.id}">Edit</a>
                        </div>
                    </div>
                </div>

                <!-- ถ้าไม่มี -->
                <div th:if="${#lists.isEmpty(listDiary)}">
                    <p>No forum data available.</p>
                </div>
        <!-- ส่วนท้ายเว็บไซต์ -->
        <div id="footer"></div>
    </div>
    <!-- สิ้นสุดส่วนของเนื้อหาหน้าเว็บ -->
    
    <!-- เพิ่ม JavaScript หรือ script ต่าง ๆ ตามความต้องการ -->
    <script src="scripts.js"></script>
    
</body>
</html>
