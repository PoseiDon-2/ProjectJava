<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diary</title>
    <!-- ลิงก์ไปยัง CSS หรือ stylesheet ต่าง ๆ ที่คุณใช้ -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/listItem.css">

    <!-- ส่วนของ JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });

        function deleteDiary(diaryId) {
            if (confirm("Are you sure you want to delete this diary?")) {
                window.location.href = '/deleteDiary/' + diaryId;
            }
        }
    </script>
</head>
<body>
    <!-- เริ่มต้นส่วนของ Navbar -->
    
    <!-- สิ้นสุดส่วนของ Navbar -->

    <!-- เริ่มต้นส่วนของเนื้อหาหน้าเว็บ -->
    <div class="container1">
        <!-- ส่วนของหัวเว็บไซต์ -->
        <div id="header"></div>
        
        <div class="navC">
        <a class="navMenu" href="/">หน้าหลัก</a><br><br><br>
        <a class="navMenu" href="/listContent">สิ่งที่ต้องทำ</a><br><br><br>
        <a class="navMenu" href="/diary">บันทึกประจำวัน</a><br><br><br>
        <a class="navMenu" href="/diary">รายรับ-รายจ่าย</a><br><br><br>
        <a class="navMenu" href="/random">สุ่มหรรษา</a><br><br><br>
    </div>
        <!-- ส่วนของเนื้อหาหลัก -->
        <div class="ui">
			<main>
            <!-- ปุ่มที่เมื่อคลิกจะเปลี่ยนหน้าไปยังหน้า "homeinsert" -->
            
            
            <!-- ส่วนแสดงรายการบันทึกทั้งหมด -->
            <div id="entries">
                <!-- ส่วนนี้จะถูกเติมด้วยรายการบันทึกที่ดึงมาจากฐานข้อมูล -->
                <div class="entry">
                    <h2>หัวข้อบันทึก</h2>
                   <button onclick="window.location.href='/diaryinsert'" style="background-color: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px;">เพิ่ม diary</button><br><br><br>

                  
                </div>
            </div>
        </main>
        
        <!-- แสดงรายการบันทึกทั้งหมด -->
        <div th:if="${not #lists.isEmpty(listDiary)}">
            <div th:each="diary : ${listDiary}" class="forum">
                <h5 th:text="${diary.name}"></h5>
                <p th:text="${diary.massage}"></p>
                <a th:href="'/editDiary/' + ${diary.id}">Edit</a>
                <a href="#" th:onclick="deleteDiary([[${diary.id}]]);">Delete</a>
            </div>
        </div>

        <!-- ถ้าไม่มีรายการบันทึก -->
        <div th:if="${#lists.isEmpty(listDiary)}">
            <p>No forum data available.</p>
        </div>
		</div>
        
        
        <!-- ส่วนท้ายเว็บไซต์ -->
        <div id="footer"></div>
    </div>
    <!-- สิ้นสุดส่วนของเนื้อหาหน้าเว็บ -->

    <!-- ลิงก์ไปยัง JavaScript หรือ script ต่าง ๆ ที่คุณใช้ -->
    <script src="scripts.js"></script>
</body>
</html>
