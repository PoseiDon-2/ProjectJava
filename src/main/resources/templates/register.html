<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration Page</title>

    <!-- เพิ่มลิงก์ไปยัง CSS ของ Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center" style="height: 100vh;">

    <div class="container">
        <form class="p-5 border rounded-3 bg-light" action="/register" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" class="form-control" id="username" name="username" style="max-width: 200px;" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" id="password" name="password" style="max-width: 200px;" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="text" class="form-control" id="email" name="email" style="max-width: 200px;" required>
            </div>

            <button type="submit" class="btn btn-primary">Register</button>
        </form>

        <p th:text="${messageregister}" class="mt-3"></p>
    </div>

    <!-- เพิ่มลิงก์ไปยัง JS และ Popper.js ของ Bootstrap (จำเป็นถ้าใช้ Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
