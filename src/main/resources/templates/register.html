<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration Page</title>

    <!-- เพิ่มลิงก์ไปยัง CSS ของ Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .center-div {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="center-div">
			<div class="text-center">
            	<h1 class="mb-5">Register</h1>
        	</div>
            <form class="p-5 border rounded-3 bg-light" action="/register" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control form-control-lg" id="username" name="username" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control form-control-lg" id="password" name="password" required>
                </div>

                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control form-control-lg" id="confirmPassword" name="confirmPassword" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" class="form-control form-control-lg" id="email" name="email" required>
                </div>

                <button type="submit" class="btn btn-primary">Register</button>
            </form>

            <p th:text="${messageregister}" class="mt-3 text-center"></p>
        </div>
    </div>

    <!-- เพิ่มลิงก์ไปยัง JS และ Popper.js ของ Bootstrap (จำเป็นถ้าใช้ Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
