<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Diary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        button[type="button"] {
            background-color: #dc3545;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button[type="button"]:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <!-- ปุ่มกลับ -->
    <button onclick="window.location.href='/diary'">กลับ</button>

    <!-- ฟอร์มเพื่อเพิ่มบันทึกใหม่ -->
    <form action="/insertDiary" method="post">
        <label for="name">ชื่อบันทึก:</label><br>
        <input type="text" id="name" name="name" required><br>

        <label for="message">ข้อความ:</label><br>
        <textarea id="message" name="message" rows="4" cols="50" required></textarea><br>

        <button type="submit">บันทึก</button>
    </form>
</body>
</html>
