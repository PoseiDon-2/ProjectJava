<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Random Wheel</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="css/random.css">
<style>
  body {
	display: flex;
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    margin: 0;
  }

  .container {
    max-width: 800px;
    margin: 20px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
  }

  .input-container {
    margin-bottom: 20px;
    margin-right: 10px;
    text-align: center;
  	display: flex;
  	align-items: center;
  	justify-content: center;
  }

  input[type="text"] {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    width: 200px;
    margin-right: 10px;
  }

  .button {
    background-color: #007bff;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
  }

  .button:hover {
    background-color: #0056b3;
  }

  .table-container {
    text-align: center;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
  }

  th, td {
    border: 1px solid #ddd;
    padding: 10px;
  }

  th {
    background-color: #007bff;
    color: white;
  }

  .randomize-container {
    text-align: center;
  }

  .randomize-container .button {
    background-color: #28a745;
  }

  .randomize-container .button:hover {
    background-color: #218838;
  }
  .input-container {
  }
  
  .item1 {
  display: flex;
  justify-content: center;
  }
  .navMenu{
	padding-top:10% ;
	background-color: rgb(0, 0, 160);
    color: rgb(255, 255, 255);
    text-decoration: none;
    border: none;
    padding: 5px 10px;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}
.navC{
	width: 10%; 
	margin-top: 10%;
}

</style>
</head>
<body>
	

		
<div class="container1">
		<header>
            <h1>1DAYDAILY</h1>
            <nav>
                <ul>
                    <li><a href="/">หน้าหลัก</a></li>
                    <li><a href="/listContent">สิ่งที่ต้องทำ</a></li>
                    <li><a href="/diary">บันทึกประจำวัน</a></li>
                    <li><a href="/showInAndEx">รายรับรายจ่าย</a></li>
                    <li><a href="/random">สุ่มหรรษา</a></li>
                </ul>
            </nav>
        </header>
        <main>
	        <div class="item1">
				<form method="post" action="/addFood" class="input-container">
	                <input type="text" name="food" placeholder="รายการอาหาร">
	                <button type="submit" class="btn btn-primary">เพิ่ม</button>
	            </form>
	            <form method="get" action="/randomClear" class="input-container">
				    <button type="submit" class="btn btn-danger">ลบรายการทั้งหมด</button>
				</form>
			</div>
			
			  <div class="table-container">
			    <h2>รายการ</h2>
			    <table>
			      <thead>
			        <tr>
			            <th>ลำดับ</th>
			            <th>รายการอาหาร</th>
			            <th>จัดการ</th>
			        </tr>
			    </thead>
			    <tbody>
			        <tr th:each="food, index : ${foodList}">
			            <td th:text="${index.index + 1}"></td>
			            <td th:text="${food}"></td>
			            <td>
			                <form method="post" action="/deleteFood">
			                    <input type="hidden" name="foodIndex" th:value="${index.index}">
			                    <button type="submit" class="btn btn-outline-danger">ลบ</button>
			                </form>
			            </td>
			        </tr>
			    </tbody>
			    </table>
			  </div>
			
			
			<form method="get" action="/randomizeFood" class="randomize-container">
			    <button type="submit" class="btn btn-success">สุ่มรายการอาหาร</button>
			</form>
			<h3 th:if="${randomFood}" th:text="'รายการที่สุ่มได้: ' + ${randomFood}"></h3>
			</div>
		</main>


</body>
</html>
