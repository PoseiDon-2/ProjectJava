<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Random Wheel</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        
<style>
  body {
	display: flex;
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    margin: 0;
    padding-left: 5%;
  }

  .container {
    max-width: 800px;
    margin: 20px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
  }

  .input-container {
    margin-bottom: 20px;
    margin-right: 10px;
    text-align: center;
  	display: flex;
  	align-items: center;
  	justify-content: center;
  }

  input[type="text"] {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    width: 200px;
    margin-right: 10px;
  }

  .button {
    background-color: #007bff;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
  }

  .button:hover {
    background-color: #0056b3;
  }

  .table-container {
    text-align: center;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
  }

  th, td {
    border: 1px solid #ddd;
    padding: 10px;
  }

  th {
    background-color: #007bff;
    color: white;
  }

  .randomize-container {
    text-align: center;
  }

  .randomize-container .button {
    background-color: #28a745;
  }

  .randomize-container .button:hover {
    background-color: #218838;
  }
  .input-container {
  }
  
  .item1 {
  display: flex;
  justify-content: center;
  }
  .navMenu{
	padding-top:10% ;
	background-color: rgb(0, 0, 160);
    color: rgb(255, 255, 255);
    text-decoration: none;
    border: none;
    padding: 5px 10px;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}
.navC{
	width: 10%; 
	margin-top: 10%;
}

</style>
</head>
<body>
	

		
<div class="container">


		
<div class="item1">
			<form method="post" action="/addFood" class="input-container">
                <input type="text" name="food" placeholder="รายการอาหาร">
                <button type="submit" class="btn btn-primary">เพิ่ม</button>
            </form>
            <form method="get" action="/randomClear" class="input-container">
			    <button type="submit" class="btn btn-danger">ลบรายการทั้งหมด</button>
			</form>
</div>

  <div class="table-container">
    <h2>รายการ</h2>
    <table>
      <thead>
        <tr>
            <th>ลำดับ</th>
            <th>รายการอาหาร</th>
            <th>จัดการ</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="food, index : ${foodList}">
            <td th:text="${index.index + 1}"></td>
            <td th:text="${food}"></td>
            <td>
                <form method="post" action="/deleteFood">
                    <input type="hidden" name="foodIndex" th:value="${index.index}">
                    <button type="submit" class="btn btn-outline-danger">ลบ</button>
                </form>
            </td>
        </tr>
    </tbody>
    </table>
  </div>


<form method="get" action="/randomizeFood" class="randomize-container">
    <button type="submit" class="btn btn-success">สุ่มรายการอาหาร</button>
</form>
<h3 th:if="${randomFood}" th:text="'รายการที่สุ่มได้: ' + ${randomFood}"></h3>
</div>

<script>
function randomize() {
    var sections = document.querySelectorAll('.sec');
    var sectionTexts = [];
    for (var i = 0; i < sections.length; i++) {
      sectionTexts.push(sections[i].innerText);
    }
    var randomIndex = Math.floor(Math.random() * sectionTexts.length);
    var randomSectionText = sectionTexts[randomIndex];
    alert("รายการสุ่มที่ได้: " + randomSectionText);
}

function addSection() {
  var sectionText = document.getElementById('sectionText').value;
  if (sectionText.trim() !== '') {
    var sectionTable = document.getElementById('sectionTable');
    var row = document.createElement('tr');
    row.classList.add('sec'); // เพิ่ม class "sec" ให้กับแถวของตาราง
    var sectionCell = document.createElement('td');
    sectionCell.textContent = sectionTable.rows.length + 1;
    var textCell = document.createElement('td');
    textCell.textContent = sectionText;
    row.appendChild(sectionCell);
    row.appendChild(textCell);
    sectionTable.appendChild(row);
  }
}

function removeSection() {
    var sectionText = document.getElementById('sectionText').value;
    var sectionTable = document.getElementById('sectionTable');
    var rows = sectionTable.rows;
    for (var i = 0; i < rows.length; i++) {
      if (rows[i].cells[1].textContent === sectionText) {
        sectionTable.deleteRow(i);
        break;
      }
    }
}
</script>

</body>
</html>
